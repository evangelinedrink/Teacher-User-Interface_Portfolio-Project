<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherUpdateApp.css"/>
</head>

<body>
    <!--Creates a string to display to the user-->
    <div class="app-wrap">
        <header>
            <input type="text" name="" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
        </header>
    </div>

    <main>
        <section class="location">
            <div class="city">Seattle, Washington, USA</div>
            <div class="date">Saturday, February 6, 2021</div>
        </section>

        <div class="current">
            <div class="temp">46<span>°F</span></div>
            <div class="weather">Cloudy</div>
            <div class="hi-low">40°F / 50°F</div>
        </div>
    </main>

    <script src="weatherUpdateApp.js"></script>
</body>


</html>
